en:
  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one:   "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one:   "1 second"
        other: "%{count} seconds"
      less_than_x_minutes:
        one:   "menos de a minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:   "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:   "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one:   "1 día"
        other: "%{count} dias"
      about_x_months:
        one:   "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one:   "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:   "alrededor de 1 año"
        other: "alrededor de %{count} years"
      over_x_years:
        one:   "hace 1 año"
        other: "hace %{count} años"
      almost_x_years:
        one:   "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minuto"
      second: "Segundos"